<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .content {
            margin-top: 20px;
            text-align: center;
        }
        .content .activation_code {
            font-size: 20px;
        }
        .activation_link:hover {
            cursor: pointer;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Activate Your Account</h2>
    </div>
    <div class="content">
        <p>Hello <span th:text="${username}">User</span>,</p>
        <p>Thank you for registering. Please use this activation code to active your account:</p>
        <div class="activation_code">
            <span th:text="${activationCode}"></span>
        </div>
        <div class="activation_link">
            <a th:href="@{${activationURL}}" class="button">Activate Account</a>
        </div>
        <p>If you did not sign up for this account, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </div>
</div>
</body>
</html>
